os: linux
dist: xenial
language: node_js

jobs:
  include:
    - node_js: "10"
      script:
        - npm run init
        - npm run test:unit
        - npm run test:e2e

    - node_js: "12"
      script:
        - npm run init
        - npm run test:unit
        - npm run test:e2e

    - node_js: "14"
      script:
        - npm run init
        - if [[ "$TRAVIS_BRANCH" != "master" ]]; then
            commitlint-travis;
          fi;
        - npm run lint
        - npm run build:check
        - npm run test:unit
        - npm run test:e2e
        - npm run test:client
        - npm run test:integration

      after_success:
        # run automated release process with semantic-release
        - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, TRAVIS_EVENT_TYPE=$TRAVIS_EVENT_TYPE
        - if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_EVENT_TYPE" == "push" ]]; then
            npm run semantic-release;
          fi;

before_install:
  - npm config set loglevel warn

addons:
  firefox: "latest"

services:
  - xvfb
