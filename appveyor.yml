version: "{build}"

environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "8"
    - nodejs_version: "10"

matrix:
  fast_finish: true

install:
  # Install Node.js
  - ps: Install-Product node $env:nodejs_version

  # Output our current versions for debugging
  - node --version
  - npm --version

  # Install desired Yarn version
  - npm i -g yarn@1.12.3

  # Install package dependencies
  - appveyor-retry yarn --frozen-lockfile

  # Install current directory as a dependency of itself
  - yarn init:windows

test_script:
  - yarn appveyor

build: off
